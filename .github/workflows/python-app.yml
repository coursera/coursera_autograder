# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Continuous Integration Test

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python setup.py develop
        pip install -r test_requirements.txt
        pip install .
    - name: Style Check
      run: pep8 coursera_autograder tests
    - name: Unit Tests
      run: |
        nosetests tests/utils_tests.py
        echo "Done with util_tests"
        nosetests tests/commands/config_tests.py
        echo "Done with config_tests"
        nosetests tests/commands/get_resource_limits_tests.py
        echo "Done with get_resource_limits_tests"
        nosetests tests/commands/grade_tests.py
        echo "Done with grade_tests"
        nosetests tests/commands/oauth2_tests.py
        echo "Done with oauth2_tests"
        nosetests tests/commands/upload_tests.py
        echo "Done with upload_tests"
        nosetests tests/commands/update_resource_limits_tests.py:test_update_resource_limits_parsing
        echo "parsing"
        nosetests tests/commands/update_resource_limits_tests.py:test_update_resource_limits_error_not_found
        echo "not found"
        nosetests tests/commands/update_resource_limits_tests.py:test_update_resource_limits_error_general
        echo "error general"
        nosetests tests/commands/update_resource_limits_tests.py:test_update_resource_limits_ok
        echo "ok"
        nosetests tests/commands/update_resource_limits_tests.py:test_update_resource_limits_ok_default_values
        echo "ok default values"

